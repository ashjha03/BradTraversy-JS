<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <style>
        .list-group-item{
            display: flex;
            justify-content: space-between;
        }
    </style>

    <title>Item Lister</title>
  </head>
  <body>
    <h1 class="text-center my-3 text-primary">Item Lister</h1>
    <div class="container">
        <form class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Value">
            <button type="submit" class="btn btn-primary mx-2">Add</button>
        </form>
        <ul class="list-group">
            <li class="list-group-item">An item <button class="remove"><i class="fas fa-backspace fa-2x"></i></button></li>
            <li class="list-group-item">A second item <button class="remove"><i class="fas fa-backspace fa-2x"></i></button></li>
            <li class="list-group-item">A third item <button class="remove"><i class="fas fa-backspace fa-2x"></i></button></li>
            <li class="list-group-item">A fourth item <button class="remove"><i class="fas fa-backspace fa-2x"></i></button></li>
            <li class="list-group-item">And a fifth one <button class="remove"><i class="fas fa-backspace fa-2x"></i></button></li>
        </ul>
    </div>
 
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/85959fe2f0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
